<!doctype html>
<html>
  <head>
    <title>Image Classifier</title>
  </head>
  <body>
    <h1>Image Classifier</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image">
      <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <p>{{ prediction_text }}</p>
    {% endif %}
  </body>
</html>
